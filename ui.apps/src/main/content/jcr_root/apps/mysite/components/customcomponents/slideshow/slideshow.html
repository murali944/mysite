<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
        <sly data-sly-test="${wcmmode.edit}">
      <h5>Slide show  component: Edit this component</h5>
   </sly>
      <div class="slideshow-container">
      <div data-sly-repeat.slidesres="${resource.getChildren}">
         <div data-sly-repeat.item="${slidesres.getChildren}">
            <div class="mySlides fade">
               <div class="numbertext">1 / 3</div>
               <img src="${item.slideimage}" style="width:100%">
               <div class="text">Caption Text</div>
            </div>
         </div>

         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
         <span class="dot" onclick="currentSlide(1)"></span> 
         <span class="dot" onclick="currentSlide(2)"></span> 
         <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
   </body>
   <sly
      data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
   <sly
      data-sly-call="${clientlib.all @ categories='mysite-slideshow'}"></sly>
</html>
